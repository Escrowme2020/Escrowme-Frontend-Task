    <div class="wrapper">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          <img class="escrowme__logo--image" src="/img/logo.png">
        </div>
        <div class="nextbrain"></div>
        <a href="signup.html" class="signup signup__active">sigup</a>
        <a href="login.html" class="login">login</a>
      </div>
      
      <!-- Signup Content -->
      <div class="form__content">
        <div class="form__header">
          Signup <i class="fas fa-user-plus"></i>
        </div>
        
        <form class="form">
          <div class="form__temp">
            <label for="email">Email</label><br>
            <input type="email" class="form__input" placeholder="example@nextbrain.io" required>
          </div>
          <div class="form__temp">
            <label for="phone-number">Phone Number</label><br>
            <input type="number" class="form__input" placeholder="+234123456789" required>
          </div>
          <div class="form__temp">
            <label for="password">Password</label><br>
            <input type="password" class="form__input" placeholder="********" minlength="8" required>
          </div>
          <div class="form__temp">
            <label for="password-confirm">Password Confirm</label><br>
            <input type="password" class="form__input" placeholder="********" minlength="8" required>
          </div>
          <div class="form__temp">
            <input type="submit" class="login__btn active__black" value="Signup">
          </div>
          <div class="form__temp">
            <a href="login.html" class="forgot__password--text">login</a>
          </div>
        </form>
      </div>
