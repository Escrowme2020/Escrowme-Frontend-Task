<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="css/768min.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/768wide-screen.css" />
    <link rel="shortcut icon" href="#" type="image/png">
    <script defer src="./fontawesome/js/all.js"></script>
    <title>Signup - Escrowme</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <div class="header">
        <div class="logo">
          logo
        </div>
        <div class="nextbrain">nextbrain project</div>
        <a href="signup.html" class="signup">sigup</a>
        <a href="login.html" class="login">login</a>
      </div>
      
      <!-- Signup Content -->
      <div class="form__content">
        <div class="form__header">
          Signup <i class="fas fa-user-plus"></i>
        </div>
        
        <form class="form">
          <div class="form__temp">
            <label for="email">Email</label><br>
            <input type="email" class="form__input" placeholder="example@nextbrain.io" required>
          </div>
          <div class="form__temp">
            <label for="phone-number">Phone Number</label><br>
            <input type="number" class="form__input" placeholder="+234123456789" required>
          </div>
          <div class="form__temp">
            <label for="password">Password</label><br>
            <input type="password" class="form__input" placeholder="********" minlength="8" required>
          </div>
          <div class="form__temp">
            <label for="password-confirm">Password Confirm</label><br>
            <input type="password" class="form__input" placeholder="********" minlength="8" required>
          </div>
          <div class="form__temp">
            <input type="submit" class="login__btn active__black" value="Signup">
          </div>
          <div class="form__temp">
            <a href="login.html" class="forgot__password--text">login</a>
          </div>
        </form>
      </div>
      
      <!-- Footer -->
      <div class="footer">
        <div class="footer__content">
          <div class="footer__content--section">section 1</div>
          <div class="footer__content--section">section 2</div>
          <div class="footer__content--section">section 3</div>
        </div>
        <div class="footer__copyright">Â©nextbrain</div>
      </div>
    </div>
  </body>
</html>
